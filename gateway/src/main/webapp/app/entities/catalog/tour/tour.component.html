<div>
    <h2 id="page-heading">
        <span>Tours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tour" [routerLink]="['/tour/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Tour
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tours">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Tour Name</span></th>
            <th><span>Type</span></th>
            <th><span>Duration</span></th>
            <th><span>From Date</span></th>
            <th><span>To Date</span></th>
            <th><span>Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tour of tours ;trackBy: trackId">
                <td><a [routerLink]="['/tour', tour.id, 'view' ]">{{tour.id}}</a></td>
                <td>{{tour.tourName}}</td>
                <td>{{tour.type}}</td>
                <td>{{tour.duration}}</td>
                <td>{{tour.fromDate | date:'medium'}}</td>
                <td>{{tour.toDate | date:'medium'}}</td>
                <td>{{tour.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tour', tour.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tour', tour.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tour/'+ tour.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
